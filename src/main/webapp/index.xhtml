<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
<h:head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF8"/>
    <link rel="stylesheet" href="css/index.css"/>
    <title>Ativiadade Pr√°tica</title>
</h:head>
<h:body>
    <main class="main-container">
        <figure>
            <img src="img/img-banner.png"></img>
        </figure>
        <h:form>
            <section class="main-form-container">
                <div class="form-content">
                    <p:inputText id="idade" label="Idade" value="#{indexController.idade}"></p:inputText>
                    <p:watermark for="idade" value="Idade"/>
                </div>
                <div class="form-content">
                    <p:inputNumber id="altura" value="#{indexController.altura}"></p:inputNumber>
                    <p:watermark for="altura" value="Altura / cm"/>
                </div>
                <div class="form-content">
                    <p:inputNumber id="peso" value="#{indexController.peso}"></p:inputNumber>
                    <p:watermark for="peso" value="Peso / kg"/>
                </div>

                <p:commandButton action="#{indexController.calcular}" update="@form" value="Calcular"></p:commandButton>

                <p:inputText value="#{indexController.diagnostico}" disabled="true"/>
            </section>
        </h:form>
    </main>

</h:body>
</html>
