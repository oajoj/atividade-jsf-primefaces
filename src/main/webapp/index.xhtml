<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
<h:head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF8"/>
    <link rel="stylesheet" href="css/index.css"/>
    <title>Ativiadade Pr√°tica</title>
</h:head>
<h:body>
    <main class="main-container">
        <figure>
            <img alt="imc-image" src="img/img-banner.png"/>
        </figure>
        <h:form>
            <section class="main-form-container">
                <div class="ui-float-label form-content">
                    <p:inputText id="idade" label="Idade" value="#{indexController.idade}"/>
                    <p:outputLabel for="@previous" value="Idade"/>
                </div>
                <div class="ui-float-label form-content">
                    <p:inputNumber id="altura" value="#{indexController.altura}"/>
                    <p:outputLabel for="@previous" value="Altura em metros"/>
                </div>
                <div class="ui-float-label form-content">
                    <p:inputNumber id="peso" value="#{indexController.peso}"/>
                    <p:outputLabel for="@previous" value="Peso em quilos"/>
                </div>

                <p:commandButton action="#{indexController.calcular}" update="@form" value="Calcular"/>

                <p:inputText value="#{indexController.diagnostico}" disabled="true"/>
            </section>
        </h:form>
    </main>

</h:body>
</html>
